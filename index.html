<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rain-canvas"></div>
    <svg style="position:absolute; width:0; height:0; overflow:hidden;">
        <defs>
          <filter id="waterLensEffect">
            <feImage xlink:href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3CradialGradient id='gLens' cx='50%25' cy='50%25' r='45%25'%3E%3Cstop offset='0%25' stop-color='white'/%3E%3Cstop offset='100%25' stop-color='black'/%3E%3C/radialGradient%3E%3Ccircle cx='50' cy='50' r='48' fill='url(%23gLens)'/%3E%3C/svg%3E"
                     result="lensPattern" width="100%" height="100%" preserveAspectRatio="none" />
            <feDisplacementMap in="SourceGraphic" in2="lensPattern"
                               scale="8" xChannelSelector="R" yChannelSelector="G" result="displacedText"/>
            <feGaussianBlur in="displacedText" stdDeviation="0.5" result="blurredDisplacedText"/>
            <feMerge>
                <feMergeNode in="blurredDisplacedText" />
            </feMerge>
          </filter>
          <filter id="waterLensEffect_Debug">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blurred"/>
            <feMerge>
              <feMergeNode in="blurred" />
            </feMerge>
          </filter>
        </defs>
      </svg>
    <div class="container">
        <p class="interactive-text">Water</p>
        <p class="interactive-text">Drop</p>
        <p class="interactive-text">Interaction</p>
        <p class="interactive-text">Text</p>
    </div>
    <div id="water-drop"></div>
    <script src="script.js"></script>
</body>
</html>
